<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>添加内容</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			.mui-grid-view.mui-grid-9 {
			  padding: 1px 0 1px 0;
			  padding-right: 0;
			  background-color: #FFFFFF;
			  border-top: 1px solid #EEEEEE;
			  border: none;
			  border-bottom: 0px;
			  padding-left: 15px;
			}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell {
			  padding: 8px 8px;
			  margin: -1px 0 0 -1px;
			  vertical-align: top;
			  border-top: 1px solid #FFFFFF;
			  border-left: 1px solid #FFFFFF;
			}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell.mui-active {
			  background-color: #FFFFFF;
			}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell > a:not(.mui-btn) {
			  padding: 10px;
			}
			.mui-grid-view.mui-grid-9 .mui-media {
			  color: #797979;
			}
			.mui-grid-view.mui-grid-9 .mui-media .mui-icon{
			  position: relative;
			  font-size: 28px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
			  display: block;
			  width: 100%;
			  height: 15px;
			  margin-top: 8px;
			  font-size: 14px;
			  line-height: 15px;
			  color: #666666;
			  text-overflow: ellipsis;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" style="background-color: white;border: none;">
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="border: none;">
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">文字</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-email"></span>
						<div class="mui-media-body">相册</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-chatbubble"></span>
						<div class="mui-media-body">拍照</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-location"></span>
						<div class="mui-media-body">语音</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-search"></span>
						<div class="mui-media-body">扫一扫</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-phone"></span>
						<div class="mui-media-body">找人</div>
					</a>
				</li>
			</ul>
			<div style="text-align: center;">
				<span class="mui-icon mui-icon-plus" style="font-size: 46px;color: #008200;"></span>
			</div>
		</div>
		
		<script type="text/javascript">
			
		</script>
	</body>

</html>
